<div data-product-image-gallery images="product.images"></div>

<div class="name"><h2>{{ product.name }}</h2></div>
<div class="price">{{ product.price }}</div>
<div class="description">{{ product.description }}</div>

<input type="number" ng-model="itemQuantity"></input>
<button class="add-to-cart" ng-click="addToCart(product, itemQuantity)">Add to Cart</button>
